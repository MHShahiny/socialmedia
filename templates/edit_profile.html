{% load static %}
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background: linear-gradient(135deg, #ff7e5f, #feb47b);">
      <div class="modal-header" style="border-bottom: none;">
        <h1 class="modal-title fs-5 text-center text-white" id="exampleModalLabel">Edit Profile</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-white" style="background-color: rgba(0, 0, 0, 0.1); border-radius: 15px;">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3 text-center">
            <label for="profile-picture" class="form-label">
              <img src="{% static 'css/upload.png' %}" alt="" class="rounded-circle mb-2" style="width: 100px; height: 100px; border: 3px solid white;">
            </label>
            <input type="file" name="image" class="form-control d-none" id="profile-picture">
            <p class="text-light">Click to upload a new photo</p>
          </div>
          <div class="mb-3">
            <label for="bio" class="col-form-label">Bio</label>
            <textarea class="form-control" name="bio" placeholder="Bio..." id="bio">{{ user_profile.bio }}</textarea>
            <small class="form-text text-light">Max 150 characters</small>
          </div>
          <div class="mb-3">
            <label for="location" class="col-form-label">Location</label>
            <input type="text" class="form-control" name="location" id="location" value="{{ user_profile.location }}">
          </div>
        </div>
        <div class="modal-footer justify-content-between" style="border-top: none;">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color: rgba(255, 255, 255, 0.2); color: white; border: none;">
            <i class="fa-solid fa-times me-1"></i> Close
          </button>
          <button type="submit" class="btn btn-primary" style="background-color: #ff7e5f; border: none; transition: background-color 0.3s;">
            <i class="fa-solid fa-floppy-disk me-1"></i> Save Profile
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
