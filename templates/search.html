<!-- Load static and Bootstrap -->
{% load static %}

<!-- Modal -->
<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal header with centered form -->
            <div class="modal-header d-flex align-items-center justify-content-center" 
                style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); border-bottom: none; padding: 20px; border-radius: 10px 10px 0 0;">
                <div class="w-100">
                    <form method="get" action="{% url 'search_results' %}">
                        {% csrf_token %}

                        <!-- Input group for search with better padding -->
                        <div class="input-group">
                            <input type="text" name="q" placeholder="Search users and posts" 
                                class="form-control rounded-pill" aria-label="Search" aria-describedby="search-addon"
                                style="padding: 12px 20px; font-size: 16px; border: 2px solid #fff; box-shadow: none;" />
                            <button class="btn text-white" type="submit" style="background: none; padding: 0 15px;">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal body for additional content -->
            <div class="modal-body" style="background-color: #f0f3f5; padding: 20px; text-align: center;">
                <p style="color: #333; font-size: 18px;">Enter keywords to search through users and posts</p>
            </div>
        </div>
    </div>
</div>
